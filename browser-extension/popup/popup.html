<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Chat Reader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 420px;
        margin: 0;
        padding: 12px;
      }
      h2 {
        margin-top: 0;
      }
      .entry {
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      .meta {
        font-size: 12px;
        color: #666;
        margin-bottom: 6px;
      }
      .role {
        font-weight: 600;
        margin-right: 8px;
      }
      .text {
        white-space: pre-wrap;
      }
      .controls {
        margin-bottom: 8px;
      }
      button {
        padding: 6px 10px;
        margin-right: 6px;
      }
    </style>
  </head>
  <body>
    <h2>AI Chat Reader</h2>
    <div class="controls">
      <button id="refresh">Refresh</button>
      <button id="clear">Clear Stored</button>
    </div>
    <div id="list"></div>

    <script src="popup.js"></script>
  </body>
</html>
