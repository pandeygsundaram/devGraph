<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Renard</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ------------------------------
     Design Tokens
  -------------------------------*/
      :root {
        --bg: #f8fafc;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --border: #e2e8f0;
        --primary: #ea580c; /* Renard orange */
        --primary-hover: #c2410c;
        --danger: #ef4444;
        --success: #22c55e;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 6px 16px rgba(0, 0, 0, 0.08);
        --radius: 10px;
      }

      /* ------------------------------
     Reset & Base
  -------------------------------*/
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 16px;
        width: 420px;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(180deg, #fff7ed 0%, var(--bg) 40%);
        color: var(--text);
      }

      button {
        font-family: inherit;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        padding: 8px 14px;
        font-size: 13px;
        font-weight: 600;
        transition: transform 0.12s ease, box-shadow 0.12s ease,
          background-color 0.2s ease, color 0.2s ease;
      }

      button:active {
        transform: translateY(1px);
      }

      /* ------------------------------
     Header
  -------------------------------*/
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 14px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo {
        width: 36px;
        height: 36px;
        border-radius: 10px;

        display: grid;
        place-items: center;
        font-size: 20px;
        box-shadow: var(--shadow-sm);
      }

      .title {
        font-size: 20px;
        font-weight: 700;
        line-height: 1.2;
      }

      .subtitle {
        font-size: 12px;
        color: var(--muted);
      }

      /* ------------------------------
     Cards
  -------------------------------*/
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow-sm);
        padding: 14px;
        margin-bottom: 14px;
      }

      /* ------------------------------
     Auth Section
  -------------------------------*/
      .auth {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        font-weight: 500;
        color: var(--muted);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #cbd5e1; /* default */
      }

      /* Example state classes toggled via JS */
      .status.authenticated .status-dot {
        background: var(--success);
      }
      .status.authenticated {
        color: var(--success);
      }

      .auth-actions {
        display: flex;
        gap: 8px;
      }

      .btn-primary {
        background: var(--primary);
        color: #fff;
        box-shadow: var(--shadow-sm);
      }
      .btn-primary:hover {
        background: var(--primary-hover);
        box-shadow: var(--shadow-md);
      }

      .btn-secondary {
        background: #f1f5f9;
        color: #334155;
      }
      .btn-secondary:hover {
        background: #e2e8f0;
      }

      /* ------------------------------
     Controls
  -------------------------------*/
      .controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .btn-danger {
        margin-left: auto;
        background: transparent;
        border: 1px solid var(--danger);
        color: var(--danger);
      }
      .btn-danger:hover {
        background: #fef2f2;
      }

      /* ------------------------------
     List Section
  -------------------------------*/
      .list-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .list-title {
        font-size: 14px;
        font-weight: 600;
      }

      #list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .list-item {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #fafafa;
        font-size: 13px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .list-item:hover {
        background: #f8fafc;
      }

      .item-meta {
        font-size: 11px;
        color: var(--muted);
      }

      /* Empty State */
      .empty {
        border: 1px dashed #cbd5e1;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        color: var(--muted);
        font-size: 13px;
      }

      /* ------------------------------
     Footer
  -------------------------------*/
      .footer {
        margin-top: 8px;
        text-align: center;
        font-size: 11px;
        color: var(--muted);
      }
      img {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <div class="brand">
        <div class="logo">
          <img src="../icons/icon128.png" alt="renard" />
        </div>
        <div>
          <div class="title">Renard</div>
        </div>
      </div>
    </div>

    <!-- Auth Card -->
    <div class="card auth">
      <div class="status" id="authStatus">
        <span class="status-dot"></span>
        <span class="status-text">Checking authenticationâ€¦</span>
      </div>

      <div class="auth-actions">
        <button id="login" class="btn-primary">Login</button>
        <button id="logout" class="btn-secondary" style="display: none">
          Logout
        </button>
      </div>
    </div>

    <!-- Controls -->
    <div class="card controls">
      <button id="refresh" class="btn-secondary">Refresh</button>
      <button id="clear" class="btn-danger">Clear Stored</button>
    </div>

    <!-- List -->
    <div class="card">
      <div class="list-header">
        <div class="list-title">Stored Items</div>
      </div>

      <div id="list">
        <div class="empty">No data yet. Refresh or login to fetch items.</div>
      </div>
    </div>

    <div class="footer">Renard - Outfox the Dev Chaos</div>

    <script src="popup.js"></script>
  </body>
</html>
